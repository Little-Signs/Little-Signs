{% load static %}
<!-- top panel -->
<div class="site_top_panel wave slider">
  <!-- canvas -->
  <div class="top_half_sin_wrapper">
    <canvas
      class="top_half_sin"
      data-bg-color="#ffffff"
      data-line-color="#ffffff"
    ></canvas>
  </div>
  <!-- / canvas -->
  <!-- top panekl main container -->
  <div class="container">
    <div class="row_text_search">
      <div id="top_panel_text">
        <a href="mailto:info@littlesigns.co.zw">
          <i class="fa fa-envelope-o"></i>info@littlesigns.co.zw</a
        >
      </div>
    </div>
    <div id="top_panel_links">
        <div class="search_icon"></div>
        <div id="top_social_links_wrapper">
          <div class="share-toggle-button">
            <i class="share-icon fa fa-share-alt"></i>
          </div>
          <div class="cws_social_links">
            <a href="http://twitter.com/" class="cws_social_link" title="Twitter"
              ><i class="share-icon fa fa-twitter"></i></a
            ><a
              href="http://facebook.com/"
              class="cws_social_link"
              title="Facebook"
              ><i class="share-icon fa fa-facebook"></i></a
            >
          </div>
        </div>
        
        <div class="lang_bar">
          <div>
            <ul>
              <li>
                <a href="#" class="lang_sel_sel icl-en"
                  ><img
                    class="iclflag"
                    src="{% static 'img/en.png' %}"
                    alt="en"
                    title="English"
                  />
                  &nbsp;English
                </a>
                <ul>
                  
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    <div class="site_top_panel_toggle"></div>
  </div>
  <!-- / top panel main container -->
</div>
<!-- / top panel -->
<!-- header container -->
<div class="header_cont">
  <div class="header_mask">
    <div class="header_pattern"></div>
    <div class="header_img"></div>
  </div>
  <header class="site_header logo-in-menu" data-menu-after="3">
    <div class="header_box">
      <div class="container">
        <!-- logo -->
        <div class="header_logo_part with_border" role="banner">
          <a class="logo" href="{% url "learn" %}"
            >
            <img
              src="{% static 'img/logo/Litttle_Signs.png' %}"
              data-at2x="{% static 'img/logo/Litttle_Signs.png' %}"
              alt
            /></a>
        </div>
        <!-- / logo -->
        <!-- menu -->
        <div class="header_nav_part">
          <nav class="main-nav-container a-right">
            <div class="mobile_menu_header">
              <i class="mobile_menu_switcher"
                ><span></span><span></span><span></span
              ></i>
            </div>
            <ul id="menu-main-menu" class="main-menu menu-bees">
              <!-- menu item -->
              <li
                class="menu-item current-menu-item page_item current_page_item current-menu-ancestor current-menu-parent current_page_parent current_page_ancestor menu-item-has-children "
              >
                <a href="{% url "home" %}">
                  
                  Home
                  <div class="canvas_wrapper">
                    <canvas class="menu_dashed"></canvas>
                  </div>
                </a>
              </li>
              <!-- / menu item -->
              <!-- menu item -->
              <li class="menu-item menu-item-has-children">
                <a href="{% url "learn" %}"
                  >Learn
                  <div class="canvas_wrapper">
                    <canvas class="menu_dashed"></canvas></div
                ></a>
              </li>
              <!-- / menu item -->
              <!-- menu item -->
              <li class="menu-item menu-item-has-children right">
                <a  href="{% url "about-us" %}"
                  > About Us
                  <div class="canvas_wrapper">
                    <canvas class="menu_dashed"></canvas></div
                ></a>
              </li>
              <!-- / menu item -->
              <!-- menu item -->
              <li class="menu-item menu-item-has-children right">
                <a  href="{% url "learn" %}"
                  > Login
                  <div class="canvas_wrapper">
                    <canvas class="menu_dashed"></canvas></div
                ></a>
              </li>
              <!-- / menu item -->
              <!-- menu item -->
              <li class="menu-item right ">
                <a href="{% url "contact" %}">
                  
                  Contact
                  <div class="canvas_wrapper">
                    <canvas class="menu_dashed"></canvas>
                  </div>
                </a>
              </li>
              <!-- / menu item -->
            </ul>
          </nav>
        </div>
        <!-- / menu -->
      </div>
    </div>
  </header>
  <!-- #masthead -->
</div>
<!-- breadcrumbs -->
<section class="page_title wave">
  <div class="container">
    <div class="title">
      <h1>{{page_name}}</h1>
    </div>
    <nav class="bread-crumbs">
      <a href="{% url "home" %}">Home</a
      ><i class="delimiter fa fa-chevron-right"></i
      ><span class="current">{{page_name}}</span>
    </nav>
    <!-- .breadcrumbs -->
  </div>
  <canvas
    class="breadcrumbs"
    data-bg-color="#f8f2dc"
    data-line-color="#f9e8b2"
  ></canvas>
</section>
<!-- / breadcrumbs -->
